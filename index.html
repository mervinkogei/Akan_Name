<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/javascript" href="js/main.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <title>AKAN NAME</title>
</head>
<body>
   
    
    <div class="container">
     <a href=""><img class="logo" src="images/hbd.png"></a>
    <h1 class="hbd">Ghanian Culture</h1>
    <div class="row">
        <div class="col-sm-6">
            <img class="blur" src="images/blur.jpg" height="200px" height="200px">
           
        </div>
        <div class="col-sm-6">
               <p class="desc text-justify">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born..</p>
            </div>

        <div class="button bg-white">
            <a href="#name" class="btn text-black bg-white" >EXPLORE NAME</a>
        </div>
    </div>
</div>


<section>
<div id="name">
    <div class="container1">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">AKAN NAME</h1>
                <label class="label label-col-md-3 control-label">Enter the Century</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="name" placeholder="Enter the Century">
                </div>
                <label class="label label-col-md-3 control-label">Enter your Birthday Year</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="name" placeholder="Enter your Birhtday Year">
                </div> 
                <label class="label label-col-md-3 control-label">Enter your Birthday Month</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="name" placeholder="Enter your Birthday Month">
                </div> 
                <label class="label label-col-md-3 control-label">Enter your Birthday Date</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="name" placeholder="Enter your Birthday Date">
                </div> 
                <label class="label label-col-md-3 control-label">Gender</label>
                <div class="col-md-9">
                        <form class="radio-button">
                                <input type="radio" class="genders labels" value="male" id="radgender" name="rads" required>Male
                                <input type="radio" class="genders labels" value="female" id="radgender" name="rads" required>Female
                              </form>
                </div> 
                <a href="#results"><div  name="button" class="btn btn-info ">Submit</div></a>
            </div>
            <div class="col-md-3"> 
            <h1 class="results">THE OUTPUT</h1>    
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
