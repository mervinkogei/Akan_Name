<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AKAN NAME</title>
</head>
<body>
      
    
    <div class="container">
     <a href=""><img class="logo" src="images/hbd.png"></a>
    <h1 class="hbd">Ghanian Culture</h1>
    <div class="row">
        <div class="col-sm-6">
            <img class="blur" src="images/blur.jpg" height="200px" height="200px">
           
        </div>
        <div class="col-sm-6">
               <p class="desc text-justify">Akan names are derived from Ghanian culture. In  Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born..</p>
            </div>
    </div>
</div>


<section>
<div id="name">
    <div class="container1">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">AKAN NAME</h1>
                <label class="label label-col-md-3 control-label">Enter the Century</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="century" name="name" placeholder="Enter the Century" required min="0" max="20">
                </div>
                <label class="label label-col-md-3 control-label">Enter your Birthday Year</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="year" placeholder="Enter your Birhtday Year" required min="0" max="2019">
                </div> 
                <label class="label label-col-md-3 control-label">Enter your Birthday Month</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="month" placeholder="Enter your Birthday Month" required min="0" max="12">
                </div> 
                <label class="label label-col-md-3 control-label">Enter your Birthday Date</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="date" placeholder="Enter your Birthday Date" required min="0" max="31">
                </div> 
                <label class="label label-col-md-3 control-label">Gender</label>
                <div class="col-md-9">
                 
                </div> 
                <form class="radio-button">
                    <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
                    <input type="radio" class="genders labels" value="female" id="rad1"name="rads"required>Female
                  </form>
                  <br>
                  <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="checkDayOfWeek()">Calculate Birthday</button></a>
                  <h2 class ="text-center" id="output"></h2>
            </div>
            <div class="col-md-3"> 
            
        </div>
    </div>
</section>
</div>
